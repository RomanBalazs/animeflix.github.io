<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnimeFlix</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="nav">
    <div class="container">
      <div class="navRow">
        <a class="brand" href="#/browse" aria-label="AnimeFlix home">
          <span class="badgeA">A</span> AnimeFlix
        </a>

        <nav class="navLinks" aria-label="Fő navigáció">
          <a class="navLink" data-route="/browse" href="#/browse">Kezdőlap</a>
          <a class="navLink" data-route="/discover" href="#/discover">Keresés</a>
          <a class="navLink" data-route="/genres" href="#/genres">Műfajok</a>
          <a class="navLink" data-route="/my-list" href="#/my-list">Saját listám</a>
        </nav>

        <div class="right">
          <a class="btn" href="#/discover">Keresés</a>
          <a class="btn" id="planBtn" href="#/account">Free</a>
          <a class="btn" href="#/profiles" id="profileBtn">Profil</a>
          <button class="btn" id="logoutBtn" type="button">Kilépés</button>
        </div>
      </div>
    </div>
  </header>

  <main id="app"></main>
  <div id="overlayRoot"></div>

  <!-- FONTOS: data.js legyen app.js előtt -->
  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
